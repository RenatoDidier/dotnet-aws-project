name: MonoRepo - Deploy CloudFormation Stack

permissions:
  id-token: write
  contents: read
  
on:
  workflow_dispatch:
    inputs:
      stack_folder:
        description: "Stack Folders"
        required: true
        type: choice
        options:
          - aws-tutorial
          - ec2-docker
          - lambda
          - two-ec2-sqs

      stack_name:
        description: "Nome da CloudFormation Stack"
        required: true
        default: "study-stack"

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Validate CloudFormation template
        run: |
          aws cloudformation validate-template \
            --template-body file://${{ github.event.inputs.stack_folder }}/template.yml

      - name: Deploy stack
        run: |
          aws cloudformation deploy \
            --stack-name ${{ github.event.inputs.stack_name }} \
            --template-file ${{ github.event.inputs.stack_folder }}/template.yml \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset

      - name: Login no ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build imagens via docker-compose
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker compose -f two-ec2-sqs/docker-compose.yml build

      - name: Push imagens para o ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker compose -f two-ec2-sqs/docker-compose.yml push

      - name: Obter InstanceIds do stack
        id: cf
        run: |
          PUBLISHER_ID=$(aws cloudformation describe-stacks \
            --stack-name ${{ github.event.inputs.stack_name }} \
            --query "Stacks[0].Outputs[?OutputKey=='PublisherInstanceId'].OutputValue" \
            --output text)

          CONSUMER_ID=$(aws cloudformation describe-stacks \
            --stack-name ${{ github.event.inputs.stack_name }} \
            --query "Stacks[0].Outputs[?OutputKey=='ConsumerInstanceId'].OutputValue" \
            --output text)

          SQS_URL=$(aws cloudformation describe-stacks \
            --stack-name ${{ github.event.inputs.stack_name }} \
            --query "Stacks[0].Outputs[?OutputKey=='SqsQueueUrl'].OutputValue" \
            --output text)

          echo "publisher_id=$PUBLISHER_ID" >> $GITHUB_OUTPUT
          echo "consumer_id=$CONSUMER_ID" >> $GITHUB_OUTPUT
          echo "sqs_url=$SQS_URL" >> $GITHUB_OUTPUT

      - name: Deploy Publisher na EC2
        env:
          AWS_REGION: us-east-1
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: publisher-api
          IMAGE_TAG: ${{ github.sha }}
          INSTANCE_ID: ${{ steps.cf.outputs.publisher_id }}
          SQS_URL: ${{ steps.cf.outputs.sqs_queue_url }} 
        run: |
          aws ssm send-command \
            --region $AWS_REGION \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy Publisher API" \
            --parameters commands="[
              \"sudo yum update -y\",
              \"sudo amazon-linux-extras install docker -y || true\",
              \"sudo service docker start\",
              \"sudo usermod -a -G docker ec2-user\",
              \"aws ecr get-login-password --region $AWS_REGION | sudo docker login --username AWS --password-stdin $ECR_REGISTRY\",
              \"sudo docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG\",
              \"sudo docker stop publisher-api || true\",
              \"sudo docker rm publisher-api || true\",
              \"sudo docker run -d --restart unless-stopped --name publisher-api -p 8080:8080 -e Sqs__QueueUrl=$SQS_URL $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG\"
            ]"

      - name: Deploy Consumer na EC2
        env:
          AWS_REGION: us-east-1
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: consumer-api
          IMAGE_TAG: ${{ github.sha }}
          INSTANCE_ID: ${{ steps.cf.outputs.consumer_id }}
          SQS_URL: ${{ steps.cf.outputs.sqs_queue_url }}
        run: |
          aws ssm send-command \
            --region $AWS_REGION \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy Consumer API" \
            --parameters commands="[
              \"sudo yum update -y\",
              \"sudo amazon-linux-extras install docker -y || true\",
              \"sudo service docker start\",
              \"sudo usermod -a -G docker ec2-user\",
              \"aws ecr get-login-password --region $AWS_REGION | sudo docker login --username AWS --password-stdin $ECR_REGISTRY\",
              \"sudo docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG\",
              \"sudo docker stop consumer-api || true\",
              \"sudo docker rm consumer-api || true\",
              \"sudo docker run -d --restart unless-stopped --name consumer-api -p 8080:8080 -e Sqs__QueueUrl=$SQS_URL $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG\"
            ]"

      - name: Dump CloudFormation events on failure
        if: failure()
        run: |
          echo "=== Stack status ==="
          aws cloudformation describe-stacks \
            --stack-name ${{ github.event.inputs.stack_name }} \
            --query "Stacks[0].[StackStatus,StackStatusReason]" \
            --output table || true

          echo "=== Last stack events ==="
          aws cloudformation describe-stack-events \
            --stack-name ${{ github.event.inputs.stack_name }} \
            --max-items 80 \
            --query "StackEvents[].[Timestamp,ResourceStatus,LogicalResourceId,ResourceType,ResourceStatusReason]" \
            --output table || true
